version: '3.8'
services:
  web:
    image: nginx:1.23.1
    container_name: web
    volumes:
      - ./web/conf/:/etc/nginx/conf.d
      - ./web/uwsgi_params:/etc/nginx/uwsgi_params
      - ./web/static:/static
    ports:
      - "8000:8000"
    depends_on:
      - back
    networks:
      - default

  db:
    image: mariadb:10.8.3
    container_name: db
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: django
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: 'Asia/Tokyo'
    volumes:
      - ./db/mysql/:/var/lib/mysql/
    networks:
      - default
  
  back:
    build: ./back
    container_name: back
    volumes: 
      - ./web/uwsgi.ini:/etc/uwsgi/uwsgi.ini
      - ./back:/opt/app
      - ./web/static:/static
    expose:
      - "8001"
    depends_on:
      - db
    networks:
      - default

