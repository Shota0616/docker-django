version: '3'
services:
  web:
    image: nginx:1.23.1
    volumes:
      #設定ファイル
      - ./web/conf/:/etc/nginx/conf.d
      - ./web/uwsgi_params:/etc/nginx/uwsgi_params
      #staticファイル
      - ./static:/static
    ports:
      - "8000:8000"
    depends_on:
      - app  #appに依存

  db:
    image: mariadb:10.8.3
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci  #実行時のコマンド
    ports:
      - "3306:3306" #ポート指定、ホスト:コンテナ
    environment:  #コンテナ内の環境変数を指定
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: database
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: 'Asia/Tokyo'
    volumes:
      - ./db/mysql/:/var/lib/mysql/
  
  app:
    build: ./app
    command: uwsgi --ini ./web/uwsgi.ini
    volumes: 
      - ./app:/code
      - ./static:/static
    expose:
      - "8001"
    depends_on:
      - db  #dbに依存